<section class="container">
  <div>
    <table class="table table-striped table-hover">
      <tbody class="table-striped">
        <tr *ngFor="let doenca of listaDoencas">
          <td>{{ doenca.nome }}</td>
          <td>
            <button>
              <i class="fa fa-bell" (click)="cadastrarLembreteVacinacao(doenca.nome)"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
